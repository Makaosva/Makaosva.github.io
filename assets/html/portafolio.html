<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black">
    <a href="/">Volver al inicio</a>
    <h1>Portfolio</h1>

    <div id="carouselExampleDark" class="carousel carouse-dark slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="./../img/CV.JPG" class="d-block w-100" alt="CV" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Primer Proyecto</h5>
            <p>Curriculum con HTML</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="10000">
          <img
            src="./../img/Proyecto_2.png"
            class="d-block w-100"
            alt="Productos"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Segundo Proyecto</h5>
            <p>Venta de articulos</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./../img/Proyecto_3.png"
            class="d-block w-100"
            alt="Iguana"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Tercer Proyecto</h5>
            <p>Pagina de Iguanas</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./../img/Proyecto_4.png"
            class="d-block w-100"
            alt="Cuppon"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Cuarto Proyecto</h5>
            <p>Pagina de Cuppon</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./../img/Proyecto_5.png"
            class="d-block w-100"
            alt="Fork desde CV"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Quinto Proyecto</h5>
            <p>Curriculum desde un Fork</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
